<body style="background-image: url('/assets/backgrounds/contact.jpg')">

	<div class="container">
		<div class="content">
			<nav class="nav">
				<a href="/">Capri Gehred-O’Connell</a>
				<div class="nav-main">
					<a href="/bio/">Bio</a>
					<a href="/headshot-resume/">Headshot+Resume</a>

					<a href="/gallery/">Gallery</a>
					<a href="/contact/" data-active="1">Contact</a>
				</div>
			</nav>
			<main class="main contact">
				<img data-animate src="/assets/media/contact.jpg" class="contact-image">
				<form class="contact-form" method="POST" name="Contact Form" netlify>
					<label data-animate class="contact-form-label" for="contact-name">Name</label>
					<input data-animate class="contact-form-text-short" type="text" id="contact-name" name="contact-name" placeholder="Your name" required>

					<div data-animate class="contact-form-divider"></div>

					<label data-animate class="contact-form-label" for="contact-email">Email</label>
					<input data-animate class="contact-form-text-short" type="email" id="contact-email" name="contact-email" placeholder="Your email" required>

					<div data-animate class="contact-form-divider"></div>

					<label data-animate class="contact-form-label" for="contact-message">Message</label>
					<textarea data-animate class="contact-form-text-long" id="contact-message" name="contact-message" placeholder="Write your message here" required></textarea>

					<div data-animate class="contact-form-divider"></div>

					<input data-animate class="contact-form-button" type="submit" value="Submit">
				</form>
			</main>
		</div>
		<div class="background" style="background-image: url('/assets/backgrounds/contact.jpg')"></div>
	</div>
	
	<script src="/script.js"></script>
